statements:
  - Effect: Allow
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
    Resource:
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.userTableName}        # Access to User table
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.restaurantTableName}  # Access to Restaurant table
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.menuItemTableName}    # Access to MenuItem table
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.categoryTableName}    # Access to Category table
      - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.orderTableName}  